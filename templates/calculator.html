<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator - Investment Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Investment Advisor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/calculator">Calculator</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Investment Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form id="investmentForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Investment Amount (â‚¹)</label>
                                <input type="number" class="form-control" id="amount" required min="1000">
                            </div>
                            <div class="mb-3">
                                <label for="timePeriod" class="form-label">Time Period (Years)</label>
                                <input type="number" class="form-control" id="timePeriod" required min="1" max="30">
                            </div>
                            <div class="mb-3">
                                <label for="investmentType" class="form-label">Investment Type</label>
                                <select class="form-select" id="investmentType" required>
                                    <option value="fixed">Fixed (One-time investment)</option>
                                    <option value="floating">Floating (Progressive investment)</option>
                                    <option value="fixed-float">Fixed-Float (Monthly investment)</option>
                                </select>
                            </div>
                            <div class="mb-3" id="incrementDiv" style="display: none;">
                                <label for="monthlyIncrement" class="form-label">Monthly Increment (%)</label>
                                <input type="number" class="form-control" id="monthlyIncrement" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="riskTolerance" class="form-label">Risk Tolerance</label>
                                <select class="form-select" id="riskTolerance" required>
                                    <option value="conservative">Conservative</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="aggressive">Aggressive</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="results" style="display: none;">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>Investment Summary</h3>
                        </div>
                        <div class="card-body">
                            <div id="summaryChart"></div>
                            <div id="summaryText"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Detailed Recommendations</h3>
                        </div>
                        <div class="card-body">
                            <div id="recommendationsText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="{{ url_for('static', filename='calculator.js') }}"></script>
</body>
</html>
